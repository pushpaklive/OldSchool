<div class="row pt-4">
  <div class="col-md-6 mx-auto card bg-light text-black">
     
    <div class="card-body">       
        <h2>Register</h2>
        <hr> 
        <form>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="text" [(ngModel)]="registeredUserData.name" 
                     name="name" class="form-control" placeholder="Username" required>
            </div>
             
            <div class="input-group mb-3">
              <input type="password" name="password" [(ngModel)]="registeredUserData.password" class="form-control" placeholder="Password" required>
            </div>
  
            <button (click)="registerNewUser()" type="submit" class="btn btn-success">Register</button>
          </form> 
    </div>
  </div>
</div>
