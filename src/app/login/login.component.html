  <div class="row pt-4">
    <div class="col-md-6 mx-auto card bg-light text-black">
     
      <div class="card-body">       
          <h2>Login</h2>
          <hr> 
          <form>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="text" [(ngModel)]="loginUserData.name" name="name" class="form-control" placeholder="Username">
              </div>
               
              <div class="input-group mb-3">
                <input type="password" [(ngModel)]="loginUserData.password" name="password" class="form-control" placeholder="Password">
              </div>

              <button type="submit" (click)="validateUser()" class="btn btn-success">Enter OldSchool</button>
            </form> 
      </div>
    </div>
  </div>
